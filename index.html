<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <h1>Memory game</h1>
    <div class="row">
        <div id="information" class="col-xs-12 col-sm-4 col-md-2">
            <h1>Information</h1>
            <div class="input-group ">
                <label class="col-xs-8" for="howManyPlayers">How many players?</label>
                <input class="col-xs-4" type="text" id="howManyPlayers" name="howManyPlayers" value="1">
            </div>
            <div class="input-group">
                <label class="col-xs-8" for="howmanycards">How many pairs?</label>
                <input class="col-xs-4" type="text" id="howmanycards" name="howmanycards" value="6">
            </div>
            <button id="startGame" class="btn-default">Start the game</button>
        </div>

        <div id="board" class="container row col-xs-12 col-sm-8 col-md-8">
            <div id="game">
            </div>
        </div>
        <div class="row col-xs-12 col-sm-2 col-md-2">
            <h1 id="selectedTitle"> </h1>
            <div id="selected"> </div>
        </div>

    </div>

    <script src="game.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
